{% extends "base.html" %}
{% load static %}

{% block content %}
	<form class="user_form" method="post"
		  enctype="multipart/form-data">
		  {% csrf_token %}
		  <h4 class="form-heading">Login</h4>
		  <table class="form-table">
		  <tr>
		  <td>
		  	Username:</td><td> <input type="text" name="username" value="" size="40" /></td></tr>
		  	<tr>
		  	<td>
            Password:</td><td> <input type="password" name="password" value="" size="40" /></td></tr>
		  </table>
		  <input id='sub-button' type="submit" name="submit" value="Login" />
	</form>
{% endblock%}
