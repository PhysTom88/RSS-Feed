{% extends "base.html" %}
{% load static %}

{% block content %}
    <form class="user_form" method="post" action=""
            enctype="multipart/form-data">
        {% csrf_token %}
        <h4 class="form-heading">Register New User</h4>
        <table class="form-table">
            {{ user_form.as_table }}
        </table>
        <input id='sub-button' type="submit" name="submit" value="Register" />
    </form>
{% endblock %}
